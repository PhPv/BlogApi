<!DOCTYPE html>
<body>
<section class="user-profile section">
	<div class="container">
		<div class="row">

			<div class="col-md-10 offset-md-1 col-lg-12 offset-lg-0">
				<!-- Edit Personal Info -->
				<div class="widget personal-info">
					<h3 class="widget-header user">header user</h3>

					<form action="/register" method="post">
						<!-- Name -->
						<div class="form-group">
							<label for="name">name</label>

							<input type="text"
								   class="form-control" id="name" name="name" placeholder="имя">
						</div>

						<!-- Password -->
						<div class="form-group">
							<label for="password">password</label>

							<input type="password"
								   class="form-control" id="password" name="password"
								   placeholder="Password">
						</div>

						<!-- Submit button -->
						<button id="btn_publish"
								class="btn btn-outline-primary btn-lg btn-block">ок</button>
						<button id="btn_cancel"
								class="btn btn-outline-secondary btn-lg btn-block">отмена</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
